  <h1 style="color:grey!important;font-size:23px;" class="text-center">OFFERED LEARNING EXPERIENCES</h1>

    <section id="slider">
  <input type="radio" name="slider" id="s1">
  <input type="radio" name="slider" id="s2">
  <input type="radio" name="slider" id="s3" checked>
  <input type="radio" name="slider" id="s4">
  <input type="radio" name="slider" id="s5">
  <div class="text-center"*ngFor="let slide of slides; let i = index"
    [attr.for]="'s'+(i+1)"
    id="slide{{i+1}}"
    (mouseenter)="flip(i)"
    (mouseleave)="unflip(i)"
    >
     <div class="flip" id="slide_flip{{i+1}}">
        <div class="front" style="backface-visibility: hidden;">
            <img src="{{ slide.image_front }}" alt="" />
        </div>
        <div class="back" style="backface-visibility: hidden;">
            <img src="{{ slide.image_back }}" alt="" />
        </div>
     </div>
  </div>
  <img class="arrow" (click)="slide(-1)" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Double_angle_left_font_awesome.svg/512px-Double_angle_left_font_awesome.svg.png" width="50px;" class="left" alt="">
  <img class="arrow" (click)="slide(1)"src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Double_angle_left_font_awesome.svg/512px-Double_angle_left_font_awesome.svg.png" width="50px;" class="right" alt="">
