              <!-- Start: Page Slider Area
        ================================== -->
        <section class="content-area" style="height: 100%; width:100%; overflow: hidden; overflow-y: scroll;">
          <div class="container-fluid">
              <div class="row">

      <div class="section section-item combine-section hide-overlay overflow dark-background" style="width:100%;" id="team-section ">
          <div class="inner-container team-member dark-background">
              <div class="container">
                  <div class="row section-separator sp-bottom">

                      <!-- Start: Section Heading -->
                     
                          <div class="overflow">
                              <div class="text-center p-l-50 p-r-50" style="padding:20px;">
                                  <h2 class="section-heading wow">Our People</h2>
                              </div>
                          </div>
                      <!-- End: Section Heading -->

                      <div class="clearfix"></div>

                      <div class="col-sm-12 grid-item m-t-30">
                            <div class="row">
                                        <div class="col-md-4 col-sm-6 col-xs-12 each-item overflow text-center relative wow"
                                            *ngFor="let member of team_members_top"
                                            style="width: -webkit-fill-available;">
                                            <div class="item-inner overflow absolute">
                                                <div class="profile-outer center">
                                                    <div class="profile-image">
                                                        <img src="../../../assets/Team_page/images/team-members/{{ member.pic_name }}" alt="Team Member" class="">
                                                    </div>
                                                <div class="profile-content">
                                                    <span class="name">{{ member.name }}</span>
                                                    <span class="position">{{ member.position }}</span>
                                                </div>
                                            </div>
                                            <div class="content-detail">
                                                <p style="padding:24px;">{{ member.details }}</p>
                                            </div>

                                        </div>
                                    </div>
                            </div>
                            <br><br>
                        <div class="row">
                                <div class="col-md-3 col-sm-6 col-xs-12 each-item1 overflow text-center relative wow"
                                    *ngFor="let member of team_members_rest"
                                    style="width: -webkit-fill-available;">
                                    <div class="item-inner overflow absolute">
                                        <div class="profile-outer center">
                                            <div class="profile-image">
                                                <img src="../../../assets/Team_page/images/team-members/{{ member.pic_name }}" alt="Team Member" class="">
                                            </div>
                                        <div class="profile-content">
                                            <span class="name">{{ member.name }}</span>
                                            <span class="position">{{ member.position }}</span>
                                        </div>
                                    </div>
                                    <div class="content-detail">
                                        <p>{{ member.details }}</p>
                                    </div>

                                </div>
                            </div>
                        </div>

                      </div> <!-- End: .col-xs-12 -->

                  </div> <!-- End: .row -->
              </div> <!-- End: .container -->
          </div> <!-- End: .inner-container -->

      </div>



      </div>
      </div>
      </section>
      <!--End: 5th Section
          - OUR TEAM PAGE
      ====================================-->
