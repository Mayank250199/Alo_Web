<div style="height: 100%; background-image: url('../../../../assets/main_page/background.svg');
    background-size: 100%;
    ">
  <div style="position: absolute; top:10px; left:0; right:0; width:100%;">
    <!-- head of panorma view -->

  </div>
  <div style="position: absolute; top:50%;transform:translateY(-50%); left:0; right:0; width:100%;">
    <img class="logo" src="../../../../assets/Logo.png" width="70px;" alt="">
    <h1 class=" off text-center">OFFERED LEARNING EXPERIENCES</h1>
    <section id="slider">
      <input type="radio" name="slider" id="s1">
      <input type="radio" name="slider" id="s2">
      <input type="radio" name="slider" id="s3" checked>
      <input type="radio" name="slider" id="s4">
      <input type="radio" name="slider" id="s5">
      <div class="text-center" *ngFor="let slide of slides; let i = index" data-for="s1" id="slide{{i+1}}"
      (mouseenter)="flip(i)" (mouseleave)="unflip(i)" (click)="jump_to(i)">
        <div class="flip" id="slide_flip{{i+1}}" style="backface-visibility: hidden;">
          <div class="front" style="backface-visibility: hidden;">
            <img src="{{ slide.image_back }}" alt="" style="backface-visibility: hidden;" />
          </div>
          <div class="back" style="backface-visibility: hidden;">
            <img src="{{ slide.image_front }}" alt="" style="backface-visibility: hidden;" />
          </div>
        </div>
      </div>
    </section>
  </div>
  <div style="position: absolute; left:0; top:0; height:100%; width:40px; background-color:rgba(0,0,0,0.1); text-align: left;"
    (mouseenter)="animate(-1)" (mouseleave)="animate(0)" (click)="slide(-1)" id="cards_leftbar">
    <!--img class="arrow" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Double_angle_left_font_awesome.svg/512px-Double_angle_left_font_awesome.svg.png"
        width="50px;" class="left" alt="" style="top:50%; transform: translateY(-50%);">
      <img class="arrow" (mouseenter)="animate(1)" (mouseleave)="animate(0)" (click)="slide(1)" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Double_angle_left_font_awesome.svg/512px-Double_angle_left_font_awesome.svg.png"
        width="50px;" class="right" alt=""-->
    <span style="position: relative;
      top: 50%;
      color: cyan;
      left: 0;
      transform: translateY(-50%);">
      << </span> </div>
    <div style="position: absolute; top:0%; right:0; width:40px;height: 100%;; background-color:rgba(0,0,0,0.1); z-index: 3;text-align: right;"
        (mouseenter)="animate(1)" (mouseleave)="animate(0)" (click)="slide(1)" id="cards_rightbar">

        <span style="position: relative;
        top: 50%;

        color: cyan;
        transform: translateY(-50%);">>></span>
